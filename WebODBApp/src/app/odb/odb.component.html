    <h2 class="textClass" style="text-align: center">Sensor outputs from vehicle</h2>
        <div class="textClass">
      <ngx-gauge [value]="gaugeValueCoolant" 
              [type]="coolant.gaugeType"
              [label]="coolant.gaugeLabel"  
              [append]="coolant.gaugeAppendText"
              [animate]="coolant.gaugeAnimate"
              [cap]="coolant.gaugeCap"
              [thick]="coolant.gaugeThickness"
              [prepend]="coolant.gaugePrepend"
              [duration]="coolant.gaugeDuration"
              [size]="coolant.gaugeSize"
              [max] = "coolant.gaugeMax"
              [backgroundColor]="coolant.gaugeBackColor"
              [foregroundColor]="coolant.gaugeColor">
      </ngx-gauge>
      <ngx-gauge [value]="gaugeValueLoad" 
              [type]="load.gaugeType"
              [label]="load.gaugeLabel"  
              [append]="load.gaugeAppendText"
              [animate]="load.gaugeAnimate"
              [cap]="load.gaugeCap"
              [thick]="load.gaugeThickness"
              [prepend]="load.gaugePrepend"

              [backgroundColor]="load.gaugeBackColor"
              [foregroundColor]="load.gaugeColor">
      </ngx-gauge>
      <ngx-gauge [value]="gaugeValueRPM" 
              [type]="rpm.gaugeType"
              [label]="rpm.gaugeLabel"  
              [append]="rpm.gaugeAppendText"
              [animate]="rpm.gaugeAnimate"
              [cap]="rpm.gaugeCap"
              [thick]="rpm.gaugeThickness"
              [prepend]="rpm.gaugePrepend"
              [duration]="rpm.gaugeDuration"
              [size]="rpm.gaugeSize"
              [max] = "rpm.gaugeMax"
              [backgroundColor]="rpm.gaugeBackColor"
              [foregroundColor]="rpm.gaugeColor">
      </ngx-gauge>
      <ngx-gauge [value]="gaugeValueThrottle"

              [foregroundColor]="throttle.gaugeColor">
      </ngx-gauge>
